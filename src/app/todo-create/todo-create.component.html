<div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
  <form
    [formGroup]="todoForm"
    (ngSubmit)="submit()"
    class="mx-auto mt-4 max-w-md space-y-4"
  >
    @for (field of fields; track $index) {
      <label [for]="field.name" class="sr-only">{{ field.placeholder }}</label>
      <div class="relative">
        <input
          [type]="field.type"
          [formControlName]="field.name"
          [name]="field.name"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          [placeholder]="field.placeholder"
        />
      </div>
    }
    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="inline-block w-full rounded-lg bg-blue-700 px-5 py-3 text-sm font-medium text-white"
        [disabled]="!todoForm.valid"
      >
        Aufgabe anlegen
      </button>
    </div>
  </form>
</div>
